<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="ServiceProxy.js"></script>
</head>
<body>

<script>
    var service_proxy = new ServiceProxy({ name: 'lobby' })

    // GET
    service_proxy.register('get_product', {
        type: 'POST',
        url: '/product'
    })

    // POST
    service_proxy.register('add_product', {
        type: 'POST',
        url: '/product'
    })

    service_proxy.request('get_product', { query: { t: Date.now() } })
      .then(res => console.log(res))
      .catch(res => console.log(res))


    service_proxy.request('add_product', { data: { 'product-id': '001' } })
      .then(res => console.log(res))
      .catch(res => console.log(res))

</script>


</body>
</html>
